<mat-toolbar class="app-toolbar">
    <span>The Movie Database</span>
    <span class="example-spacer"></span>
    <button (click)="goToLogInPage()" *ngIf="!isLoggedIn" mat-button style="color: #81151e;background: lightgray;"
        title="Login">
        Login
    </button>
    <button *ngIf="isLoggedIn" mat-button style="color:#ffffff;background:#c21111; margin-right: 10px;" title="Logout"
        (click)="logOut()">
        Logout
    </button>
    <label>{{userName}}</label>
</mat-toolbar>
<app-movie></app-movie>
