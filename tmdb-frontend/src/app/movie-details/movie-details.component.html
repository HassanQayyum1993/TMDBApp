<mat-toolbar class="app-toolbar">
    <span><b>The Movie Database</b></span>
    <button
        mat-button style="margin-left:80px; color: #81151e;background: lightgray;" title="Go to home page"
        (click)="goToMovieList()">
        Home
    </button>
    <span class="example-spacer"></span>
    <button (click)="goToLogInPage()" *ngIf="!isLoggedIn" mat-button style="color: #81151e;background: lightgray;"
        title="Login">
        Login
    </button>
    <button *ngIf="isLoggedIn" mat-button style="color:#ffffff;background:#c21111; margin-right: 10px;" title="Logout"
        (click)="logOut()">
        Logout
    </button>
    <label>{{userName}}</label>
</mat-toolbar>
<div style="margin-left: 25px;margin-top: 30px;">
    <div fxLayout="row" fxLayoutAlign="start start">

        <div fxFlex.lt-md="50%" fxFlex.gt-sm="15%">
            <img width="200" height="300" [src]="posterPath" />
        </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="start start">
        <div fxFlex>
            <mat-label style="font-size: 50px;"><b>{{title}}</b></mat-label>
        </div>
        <div fxFlex>
            <mat-label> {{genres}}</mat-label>
        </div>
        <div fxFlex style="margin-top: 20px;">
            <mat-label><b>Cast:</b> {{names}}</mat-label>
        </div>
    </div>
    <p style="font-size: 20px;">
        <b>Image Gallery:</b>
    </p>
    <mat-grid-list cols="6" rowHeight="8:10">
        <ng-container>
            <mat-grid-tile *ngFor="let item of imageUrls">
                <img style="margin-top: 30px;" width="200" height="300" [src]="item" />
            </mat-grid-tile>
        </ng-container>
    </mat-grid-list>
    <app-movie-comments>
    </app-movie-comments>
</div>
